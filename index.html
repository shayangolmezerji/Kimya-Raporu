<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kimya Raporları Sayfası</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef7f7;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #00796b;
            margin-bottom: 30px;
        }

        h2 {
            color: #009688;
            margin-top: 0;
            margin-bottom: 15px;
        }

        .report-box {
            border: 1px solid #b2dfdb;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #e0f2f7;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .report-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .report-button {
            display: inline-block;
            background-color: #4db6ac;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.1s ease;
            font-size: 1.1em;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .report-button:hover {
            background-color: #26a69a;
            transform: scale(1.03);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .report-button:active {
             transform: scale(0.97);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kimya Raporları</h1>

        <div class="report-box">
            <h2>Shayan</h2>
            <a href="web/Shayan.html" class="report-button">
                kimya raporu
            </a>
        </div>

        <div class="report-box">
            <h2>Yunus</h2>
            <a href="web/Yunus.html" class="report-button">
                kimya raporu
            </a>
        </div>
    </div>
</body>
</html>
